<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Memory Game</title>
    <script src="app.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/pokemon" type="text/css"/> 
</head>
<body>
    <h1>Gotta Catch 'Em All!</h1>
    <div class="page-grid">
        <h3>Hover over a pokemon to see their detail. <br>Click on 8 pokemon to play with them in a memory game!</h3>
        <button id="play">Play Memory!</button>
    </div>
    <div class="page-grid">
        <div class="pokegrid"></div>
        <div id="poke-detail">
            <h2 id="name"></h2>
            <p id="basexp"></p>
            <p id="height"></p>
            <p id="weight"></p>
            <p id="stats"></p>
            <p id="types"></p>
            <img id="detail-img" />
        </div>
        <div id="game-grid"></div>
    </div>
</body>
</html>
