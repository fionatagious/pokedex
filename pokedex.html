<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Again!!</title>
    <script src="app.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/pokemon" type="text/css"/> 
</head>
<body>
    <h1>Gotta Catch 'Em All!</h1>
    <div class="page-grid">
        <h4>Click on a pokemon to see their detail.</h4>
        <h4></h4>
    </div>
    <div class="page-grid">
        <div class="pokegrid"></div>
        <div class="poke-detail">
            <p class="name">Name:</p>
            <p class="basexp">Base Experience:</p>
            <p class="height">Height:</p>
            <p class="weight">Weight:</p>
            <p class="stats">Base Stat:</p>
        </div>
    </div>
</body>
</html>
